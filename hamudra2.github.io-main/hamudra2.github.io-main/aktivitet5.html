<div class="logs-container">
	<ul id="energyLogList"></ul><button id="clearLogsBtn" class="clear-logs-btn">
  Rensa all historik
</button>
</div>

<script>
document.getElementById("clearLogsBtn").addEventListener("click", () => {
  const confirmClear = confirm(
    "Är du säker på att du vill rensa all historik?"
  );

  if (!confirmClear) return;

  // Clear only your app data (recommended)
  localStorage.removeItem("energyLogs");
  localStorage.removeItem("activityLogs");
  localStorage.removeItem("sharedEnergy");
  localStorage.removeItem("currentActivity");
  localStorage.removeItem("stopwatchState");

  // Clear UI
  const list = document.getElementById("energyLogList");
  list.innerHTML = "<li>Inga loggar än.</li>";
});
</script>


<script src="slider.js"></script>
<script src="scripts.js"></script>
</body>
</html>
